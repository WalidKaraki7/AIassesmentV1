<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library Management</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container py-4">
    <h1>Library Management</h1>
    <form class="row g-2 mb-3" method="get" action="/search" id="searchForm">
      <div class="col-auto">
        <input
          type="text"
          name="q"
          id="searchInput"
          class="form-control"
          placeholder="Search..."
          value="{{ query or '' }}"
        />
      </div>
      <div class="col-auto">
        <select name="by" id="searchBy" class="form-select">
          <option value="title" {% if by == "title" %}selected{% endif %}>
            Title
          </option>
          <option value="author" {% if by == "author" %}selected{% endif %}>
            Author
          </option>
        </select>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
      <div class="col-auto">
        <a href="/add" class="btn btn-success">Add Book</a>
      </div>
      <div class="col-auto">
        <a href="/borrowed" class="btn btn-warning">üìö Borrowed Books</a>
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#aiSuggestionModal">
          ü§ñ AI Suggestions
        </button>
      </div>
    </form>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Genre</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="bookTable">
        {% for book in books %}
        <tr>
          <td>{{ book.id }}</td>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.genre }}</td>
          <td>
            <span class="badge bg-success">Available</span>
          </td>
          <td>
            <a href="/edit/{{ book.id }}" class="btn btn-sm btn-warning"
              >Edit</a
            >
            <a href="/check_in/{{ book.id }}" class="btn btn-sm btn-primary"
              >üìñ Borrow</a
            >
            <a
              href="/delete/{{ book.id }}"
              class="btn btn-sm btn-danger"
              onclick="return confirm('Delete this book?');"
              >Delete</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <script>
      let searchTimeout;

      function performSearch() {
        const query = document.getElementById("searchInput").value;
        const by = document.getElementById("searchBy").value;

        fetch(`/search?q=${encodeURIComponent(query)}&by=${by}`)
          .then((response) => response.text())
          .then((html) => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, "text/html");
            const newTableBody = doc.getElementById("bookTable").innerHTML;
            document.getElementById("bookTable").innerHTML = newTableBody;
          })
          .catch((error) => console.error("Error:", error));
      }

      document
        .getElementById("searchInput")
        .addEventListener("input", function () {
          clearTimeout(searchTimeout);
          searchTimeout = setTimeout(performSearch, 300);
        });

      document
        .getElementById("searchBy")
        .addEventListener("change", function () {
          performSearch();
        });      
    </script>
    
    <!-- AI Suggestion Modal -->
    <div class="modal fade" id="aiSuggestionModal" tabindex="-1">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">AI Book Suggestions</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div id="genreSelection">
              <h6>Which genre do you like?</h6>
              <div class="row" id="genreButtons">
                <!-- Genre buttons will be populated here -->
              </div>
            </div>
            <div id="bookSuggestions" style="display: none;">
              <h6 id="selectedGenreTitle"></h6>
              <div class="row" id="bookList">
                <!-- Book suggestions will be populated here -->
              </div>
              <button type="button" class="btn btn-secondary mt-3" onclick="showGenreSelection()">‚Üê Back to Genres</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Load genre suggestions for modal
      fetch('/api/genre-suggestions')
        .then(response => response.json())
        .then(genres => {
          const genreButtons = document.getElementById('genreButtons');
          genres.forEach(genre => {
            const col = document.createElement('div');
            col.className = 'col-md-4 mb-2';
            const button = document.createElement('button');
            button.className = 'btn btn-outline-primary w-100';
            button.textContent = genre;
            button.onclick = () => showBookSuggestions(genre);
            col.appendChild(button);
            genreButtons.appendChild(col);
          });
        });

      function showBookSuggestions(genre) {
        document.getElementById('genreSelection').style.display = 'none';
        document.getElementById('bookSuggestions').style.display = 'block';
        document.getElementById('selectedGenreTitle').textContent = `${genre} Books`;

        fetch(`/api/book-suggestions/${genre}`)
          .then(response => response.json())
          .then(books => {
            const bookList = document.getElementById('bookList');
            bookList.innerHTML = '';
            books.forEach(book => {
              const col = document.createElement('div');
              col.className = 'col-md-6 mb-3';
              col.innerHTML = `
                <div class="card h-100">
                  <div class="card-body">
                    <h6 class="card-title">
                      <a href="${book.wikipedia}" target="_blank" class="text-decoration-none">${book.title}</a>
                    </h6>
                    <p class="card-text text-muted">by ${book.author}</p>
                  </div>
                </div>
              `;
              bookList.appendChild(col);
            });
          });
      }

      function showGenreSelection() {
        document.getElementById('genreSelection').style.display = 'block';
        document.getElementById('bookSuggestions').style.display = 'none';
      }
    </script>
  </body>
</html>
