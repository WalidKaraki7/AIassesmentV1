<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Book - Admin Panel</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>ğŸ“š Edit Book - Admin Panel</h1>
      <a href="/admin" class="btn btn-outline-secondary">â† Back to Admin</a>
    </div>
    <form method="post">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          value="{{ book.title }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input
          type="text"
          class="form-control"
          id="author"
          name="author"
          value="{{ book.author }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="genre" class="form-label">Genre</label>
        <input
          type="text"
          class="form-control"
          id="genre"
          name="genre"
          value="{{ book.genre or 'Unknown' }}"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="/admin" class="btn btn-secondary">Cancel</a>
    </form>
  </body>
</html>
