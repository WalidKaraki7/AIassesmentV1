<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Panel - Library Management</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>üìö Admin Panel - Library Management</h1>
      <a href="/" class="btn btn-outline-secondary">‚Üê Back to Home</a>
    </div>

    <form
      class="row g-2 mb-3"
      method="get"
      action="/admin/search"
      id="searchForm"
    >
      <div class="col-auto">
        <input
          type="text"
          name="q"
          id="searchInput"
          class="form-control"
          placeholder="Search..."
          value="{{ query or '' }}"
        />
      </div>
      <div class="col-auto">
        <select name="by" id="searchBy" class="form-select">
          <option value="title" {% if by == "title" %}selected{% endif %}>
            Title
          </option>
          <option value="author" {% if by == "author" %}selected{% endif %}>
            Author
          </option>
        </select>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
      <div class="col-auto">
        <a href="/admin/add" class="btn btn-success">Add Book</a>
      </div>
    </form>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Genre</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="bookTable">
        {% for book in books %}
        <tr>
          <td>{{ book.id }}</td>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.genre }}</td>
          <td>
            {% if book.status == 'borrowed' %}
            <span class="badge bg-warning">Borrowed</span>
            {% else %}
            <span class="badge bg-success">Available</span>
            {% endif %}
          </td>
          <td>
            <a href="/admin/edit/{{ book.id }}" class="btn btn-sm btn-warning"
              >Edit</a
            >
            <a
              href="/admin/delete/{{ book.id }}"
              class="btn btn-sm btn-danger"
              onclick="return confirm('Delete this book?');"
              >Delete</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <script>
      let searchTimeout;

      function performSearch() {
        const query = document.getElementById("searchInput").value;
        const by = document.getElementById("searchBy").value;

        fetch(`/admin/search?q=${encodeURIComponent(query)}&by=${by}`)
          .then((response) => response.text())
          .then((html) => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, "text/html");
            const newTableBody = doc.getElementById("bookTable").innerHTML;
            document.getElementById("bookTable").innerHTML = newTableBody;
          })
          .catch((error) => console.error("Error:", error));
      }

      document
        .getElementById("searchInput")
        .addEventListener("input", function () {
          clearTimeout(searchTimeout);
          searchTimeout = setTimeout(performSearch, 300);
        });

      document
        .getElementById("searchBy")
        .addEventListener("change", function () {
          performSearch();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
